<app-pokemon [pokemon]=battle.firstPokemon></app-pokemon>
<app-pokemon [pokemon]=battle.secondPokemon></app-pokemon>

<p>{{ battle.firstPokemon.name }} VS {{battle.secondPokemon.name}} </p>
<button mat-button (click)="pauseGame()">{{ this.battle.isPaused == true ? 'START' : 'PAUSE' }}</button>

<ul>
  <li *ngFor="let message of battle.messageList">{{ message }}</li>
</ul>
